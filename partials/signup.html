<h3>Form di registrazione</h3><br />
<div class="row form-group"><label class="col-lg-2 text-right">Cognome:</label><div class="col-lg-6"><input type="text" class="form-control" ng-model="signupsurname" /></div></div>
<div class="row form-group"><label class="col-lg-2 text-right">Nome:</label><div class="col-lg-6"><input type="text" class="form-control" ng-model="signupname" /></div></div>
<div class="row form-group"><label class="col-lg-2 text-right">E-mail:</label><div class="col-lg-6"><input type="text" class="form-control" ng-model="signupemail" /></div></div>
<div class="row form-group"><label class="col-lg-2 text-right">Password:</label><div class="col-lg-6"><input type="password" class="form-control" ng-model="signuppwd" /></div></div>
<div class="row form-group">
	<div class="col-lg-4 col-lg-offset-2"><button class="btn btn-primary" ng-click="signup()">Registrazione</button></div>
</div>
